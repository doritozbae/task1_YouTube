<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="style.css" rel="stylesheet" type="text/css">
   
</head>
<body>
   <header class="header">
      <div class="header__main"> 
         <div class="header__main_info"> 
            <a class="header__main_info__menu">
               <img src="./assets/icons/header_navMenu.svg" width="20" height="17" alt="nav">
            </a>
            <a class="header__main_info__logo">
               <img src="./assets/icons/YT_logo.svg" width="116" height="25" alt="logo">
            </a>
         </div>
         <div class="header__main_search"> 
               <input class="searchInput" type="text" name="searchInput" placeholder="Search" value="" />
               <button class="searchButton" type="submit" name="searchButton">
                  <img src="./assets/icons/header_search.svg" width="19" height="19" alt="search">
               </button>
         </div>
      </div>
      <div class="header__menu"> 
         <div class="header__menu_icons"> 
            <a class="header__menu_icons__icon">
               <img src="./assets/icons/header_notifications.svg" width="27" height="20" alt="video">
            </a>
            <a class="header__menu_icons__icon">
               <img src="./assets/icons/header_menu.svg" width="21" height="21" alt="menu">
            </a>
            <a class="header__menu_icons__icon">
               <img src="./assets/icons/header_video.svg" width="22" height="26" alt="not">
            </a>
         </div>
         <div class="header__menu_profile"> 
            <a>
               <img src="./assets/avatars/userpic.svg" width="40" height="40" alt="profile">
            </a>
         </div>
      </div>
   </header>

   <main>
      <div class="sidebar">
         <div class="sidebar__buttons">
            <a class="sidebar__buttons_btn">

            <a class="sidebar__buttons_btn">

            <a class="sidebar__buttons_btn">

            <a class="sidebar__buttons_btn">

            </a>
            <a class="sidebar__buttons_btn">
               <img class="sidebar__buttons_btnimg" src="./assets/icons/games.svg" width="22" height="16" alt="nav">

            </a>
            <a class="sidebar__buttons_btn">
               <img class="sidebar__buttons_btnimg" src="./assets/icons/more.svg" width="14" height="8" alt="nav">

            <h3 class="sidebar__subscriptions_h3">Subscriptions</h3>

   </footer>
